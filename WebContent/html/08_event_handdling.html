<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type = "text/javascript">
		//함수선언
		function fun1(){
			console.log("fun1() 호출");
		}
		
		var fun2 = function() {
			console.log("fun2() 호출");
		};
		
		//함수호출
		fun1();
		fun2();
		
		var fun3 = fun1;
		fun3();
		
		//함수선언
		function fun4(x,y){
			var result = x+y;
			console.log(result);
		}
		
		//함수호출
		fun4(3,5);
		
		//함수선언
		function fun5(x,y){
			var result = x+y;
			return result;
		}
		
		//함수호출
		var rst = fun5(3,5);
		console.log(rst);
		
		function fun6(){
			//~
			return true;
		}
		
		function fun7() {
			console.log("마우스가 그림 안에 있습니다.");
		}
		
		function fun8() {
			console.log("마우스가 그림 밖에 있습니다.");
		}
		
			
		</script>
	</head>
	<body>
		<button onclick="fun1()">fun1() 호출</button>
		<button onclick="fun2()">fun2() 호출</button>
		<a href = "javascript:fun1()">
		<img src = "../common/image/cat.png"/>
		</a><br/>
		
		<!-- 로그인할때 많이 사용 -->
		<a href="http://www.apache.org" onclick="return fun6()">아파치</a><br/>
		
		<!-- 다양한 사용자 정보 서버로 이동시키는 경우 많이 사용 -->
		<form action = "http://www.apache.org" onsubmit="return fun6()">
			<input type="submit" value = "이동"/>
		</form><br/>
		
		
		<img src = "../common/image/Desert.jpg" width="300"
			onmouseenter="fun7()" onmouseleave="fun8()"/>
		
	</body>
</html>
